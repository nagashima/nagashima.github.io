<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <script
			  src="https://code.jquery.com/jquery-3.6.1.min.js"
			  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			  crossorigin="anonymous"></script>
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">

      <header>

        <p >
          <a href="{{ "/" | absolute_url }}"><img src="/assets/img/logo.jpg" alt="Logo" /></a>
        </p>

        <h1><p>ロックマニア ボルダリングジム</p></h1>

        <div>
          <blockquote class="message">ただ登るだけ、それが楽しいのです。</blockquote>
        </div>

        <!--
             <p>{{ site.description | default: site.github.project_tagline }}</p>
           -->

        <!--
             {% if site.github.is_project_page %}
             <p class="view"><a href="{{ site.github.repository_url }}">View the Project on GitHub <small>{{ site.github.repository_nwo }}</small></a></p>
             {% endif %}
             #}
             {% if site.github.is_user_page %}
             <p class="view"><a href="{{ site.github.owner_url }}">View My GitHub Profile</a></p>
             {% endif %}

             {% if site.show_downloads %}
             <ul class="downloads">
             <li><a href="{{ site.github.zip_url }}">Download <strong>ZIP File</strong></a></li>
             <li><a href="{{ site.github.tar_url }}">Download <strong>TAR Ball</strong></a></li>
             <li><a href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></li>
             </ul>
             {% endif %}
           -->

      </header>

      <section>

        {{ content }}

      </section>

      <footer>

        <div class="social-links">
          <div class="social-link">
            <a href="https://instagram.com/{{ site.instagram_username| cgi_escape | escape }}">
              <svg class="svg-icon"><use xlink:href="{{ '/assets/social-icons.svg#instagram' | relative_url }}"></use></svg>Instagram
            </a>
          </div>
          <div class="social-link">
            <a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}">
              <svg class="svg-icon"><use xlink:href="{{ '/assets/social-icons.svg#twitter' | relative_url }}"></use></svg>Twitter
            </a>
          </div>
          <div class="social-link">
            <a href="https://www.facebook.com/{{ site.facebook_username| cgi_escape | escape }}">
              <svg class="svg-icon"><use xlink:href="{{ '/assets/social-icons.svg#facebook' | relative_url }}"></use></svg>Facebook
            </a>
          </div>
        </div>

        <!--
             {% if site.facebook_username %}
             <a href="https://www.facebook.com/{{ site.facebook_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/social-icons.svg#facebook' | relative_url }}"></use></svg> <span class="username">{{ site.facebook_username| escape }}</span></a>
             {% endif %}
             {% if site.github.is_project_page %}
             <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
             {% endif %}
             <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
           -->
        <p><small>&copy; 2022 Rockmania Bouldering Gym</small></p>
      </footer>

    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/bundle.js" | relative_url }}"></script>
  </body>
</html>
